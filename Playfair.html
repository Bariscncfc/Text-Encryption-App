<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Şifreleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Playfair.css">
</head>
<body>
    <header>
        <h1 class="text-center" style="color: white; font-weight: bold;">Playfair Şifreleme</h1>
      </header>
      
      <main class="container">
        <div class="row">
          <div id="wrapper" class="col-xs-6 col-xs-4 col-sm-offset-4">
          <div class="form-group">
            <label class="control-label" style="color: white; font-size: 1.2rem;">Anahtar Kelime:</label>  
            <input id="key" type="text" class="form-control" placeholder="anahtar kelime giriniz" required>
            <label class="control-label" style="color: white; font-size: 1.2rem;">Düz Metin:</label>
            <input id="String" type="text" class="form-control otstup" placeholder="bir kelime yada cümle giriniz">
            <div>
              <button class="btn btn-primary form-control" onclick="processKey(), cipher()">Sifrele</button>
            </div>
            <div>
              <h4 class="text-center" id="printValue" style="color: white; font-size: 1.8rem; background-color: black;"></h4>
            </div>
          </div>
            <div>
              <h4 class="text-center" id="printDeCode"></h4>
            </div>
          </div>
          <div class="page-buttons">
            <button type="button" id="#Homepage-btn" onclick="location='Homepage.html'" class="btn btn-dark">Anasayfa</button>
            <button type="button" id="#Vigenere-btn" onclick="location='ceaser.html'" class="btn btn-success">Ceaser</button>
            <button type="button" id="#Substitution-btn" onclick="location='Substitution.html'" class="btn btn-primary">Substitution</button>
            <button type="button" id="#Columnar-btn" onclick="location='Columnar.html'" class="btn btn-secondary">Columnar</button>
            <button type="button" id="#Playfair-btn" onclick="location='Vigenere.html'" class="btn btn-danger">Vigenere</button>
            </div>
        </div>
      </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/Playfair.js"></script>
</body>
</html>
