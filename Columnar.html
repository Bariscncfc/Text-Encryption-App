<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

            <textarea id="p" name="p" rows="4" cols="50">Bir metin giriniz</textarea>
            </p>
            <div class="text-area2">

                Anahtar Kelime = <input id="key" name="key" size="10" value="kelime" type="text" /><br>
                ped karakteri = <input id="pc" name="pc" size="1" value="x" type="text" />
            </p>
            </div>
            </div>
            
        </div>
        <div class="button-area">
             <p>
                <Button type="button" class="btn btn-success" id="encrypt-btn"  onclick="handleEncrypt()">Şifrele</Button>             </p>
        </div>
           <div class="final-text">
                <p style="font-size: 1.2rem; color: white;">Şifreli Metin:<br />
                <textarea id="c" name="c" rows="4" cols="50" ></textarea>
            </p> 
           </div>
           <div class="page-buttons">
            <button type="button" id="#Homepage-btn" onclick="location='Homepage.html'" class="btn btn-dark">Anasayfa</button>

            </div>
    </div>
